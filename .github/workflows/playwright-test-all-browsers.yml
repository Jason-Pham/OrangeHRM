name: Playwright Tests All Browsers
on:
  workflow_dispatch:
  schedule:
      # “At minute 0 at 12 AM (GMT+7) on every day-of-week from Monday through Friday.”
      - cron: 0 17 * * 1-5
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  All-browsers-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      # ENV keys
      TEST_URL: ${{ secrets.TEST_URL }}
      MAIN_PAGE_TITLE: ${{ secrets.MAIN_PAGE_TITLE }}
      ADMIN_USERNAME: ${{ secrets.ADMIN_USERNAME }}
      ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}
      SEARCH_TEST: ${{ secrets.SEARCH_TEST }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npm run ui-test-all
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
